<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammor.org Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">
        <h2>We provide productive tools for you to be more productive.</h2>
        <h2>Sign up now to get started</h2>
    </div>
    <div id="sign">
        <form method="post" class="sign-up">
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" name="firstname" placeholder="FirstName" autofocus required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="LastName" required>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <label for="password2">Confirm</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <img src="https://www.f-cdn.com/assets/main/en/assets/job-post/redesign/bird.jpg" width="40%" alt="bird">
    </div>
    <p>Already have an acount? <a href="./index.html">Log in</a> now</p>
</body>
</html>
